<div class="col-md-12" style="padding-top: 25px; display: flex; justify-content: center;">
    <div class="card card-container" style="align-items: center; width: 30%">
        <img
                id="profile-img"
                src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                class="profile-img-card"
                style="padding-top: 10px; border-radius: 50%; width: 55%"
        />

        <form *ngIf="!isLoggedIn" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Username</label>
                <input
                        type="text"
                        formControlName="username"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                    <div *ngIf="f.username.errors.minlength">
                        Username must be at least 6 characters
                    </div>
                    <div *ngIf="f.username.errors.maxlength">
                        Username must not exceed 20 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">
                        Password must be at least 6 characters
                    </div>
                    <div *ngIf="f.password.errors.maxlength">
                        Username must not exceed 40 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="f.submitted && isLoginFailed"
                >
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </form>
        <div class="alert alert-success" style="margin-top: 20px;" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>
    </div>
</div>
